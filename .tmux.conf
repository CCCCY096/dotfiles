# vi for copy mode and the command prompt
set -g mode-keys vi
set -g status-keys vi

# enable mouse
set -g mouse on

# for better neovim experience
set -sg escape-time 10
set -g focus-events on

# for better neovim colors
set -g default-terminal "tmux-256color"
set -as terminal-features ",${TERM}:RGB"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm' # undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}' # support colors for undercurl

# Start windoes and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1
